<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento Chat API - Tempo Real</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #1a1a2e;
        color: #eee;
        padding: 20px;
      }

      .header {
        max-width: 1600px;
        margin: 0 auto 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        color: #00d9ff;
        font-size: 28px;
      }

      .nav-links {
        display: flex;
        gap: 15px;
      }

      .nav-links a {
        color: #00d9ff;
        text-decoration: none;
        padding: 8px 16px;
        border: 1px solid #00d9ff;
        border-radius: 6px;
        transition: all 0.3s;
      }

      .nav-links a:hover {
        background: #00d9ff;
        color: #1a1a2e;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: #16213e;
        padding: 20px;
        border-radius: 8px;
        border-left: 4px solid #00d9ff;
      }

      .stat-card h3 {
        font-size: 14px;
        color: #8892b0;
        margin-bottom: 10px;
      }

      .stat-card .value {
        font-size: 32px;
        font-weight: bold;
        color: #00d9ff;
      }

      .monitor-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      @media (max-width: 1200px) {
        .monitor-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 900px) {
        .monitor-grid {
          grid-template-columns: 1fr;
        }
      }

      .monitor-panel {
        background: #16213e;
        border-radius: 8px;
        overflow: hidden;
        min-height: 600px;
        display: flex;
        flex-direction: column;
      }

      .panel-header {
        background: #0f3460;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .panel-header h2 {
        font-size: 16px;
        color: #00d9ff;
      }

      .clear-btn {
        background: #e94560;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }

      .clear-btn:hover {
        background: #ff6b6b;
      }

      .panel-content {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
      }

      .connections-content {
        max-height: 550px;
        overflow-y: auto;
      }

      .connection-item {
        background: #1a1a2e;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .connection-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #00ff88;
      }

      .connection-type {
        font-size: 12px;
        padding: 2px 8px;
        border-radius: 10px;
        background: #0f3460;
      }

      .connection-id {
        font-size: 12px;
        color: #8892b0;
      }

      .empty-state {
        text-align: center;
        color: #8892b0;
        padding: 40px;
      }

      .message-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message-item {
        background: #1a1a2e;
        padding: 15px;
        border-radius: 6px;
        border-left: 4px solid;
      }

      .message-item.user {
        border-color: #00ff88;
      }

      .message-item.agent {
        border-color: #00d9ff;
      }

      .message-item.ai {
        border-color: #ffd93d;
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        font-size: 12px;
        color: #8892b0;
      }

      .message-type {
        font-weight: bold;
        text-transform: uppercase;
        padding: 2px 8px;
        border-radius: 4px;
      }

      .message-type.user {
        background: rgba(0, 255, 136, 0.2);
        color: #00ff88;
      }

      .message-type.agent {
        background: rgba(0, 217, 255, 0.2);
        color: #00d9ff;
      }

      .message-type.ai {
        background: rgba(255, 217, 61, 0.2);
        color: #ffd93d;
      }

      .message-direction {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 3px;
        margin-left: 8px;
      }

      .message-direction.SENT {
        background: rgba(0, 255, 136, 0.3);
      }

      .message-direction.RECEIVED {
        background: rgba(255, 107, 107, 0.3);
      }

      .message-conversation {
        font-size: 11px;
        color: #666;
        margin-bottom: 5px;
      }

      .message-content {
        font-size: 14px;
        color: #eee;
        line-height: 1.5;
        word-wrap: break-word;
      }

      .message-timestamp {
        font-size: 11px;
        color: #666;
      }

      .log-entry {
        padding: 8px;
        margin-bottom: 5px;
        border-radius: 4px;
        background: #1a1a2e;
        font-family: 'Courier New', monospace;
        font-size: 12px;
      }

      .log-entry.connection {
        border-left: 3px solid #00ff88;
      }

      .log-entry.message {
        border-left: 3px solid #00d9ff;
      }

      .log-entry.error {
        border-left: 3px solid #e94560;
      }

      .log-entry.event {
        border-left: 3px solid #ffd93d;
      }

      .log-entry.disconnection {
        border-left: 3px solid #ff6b6b;
      }

      .log-timestamp {
        color: #8892b0;
        margin-right: 10px;
      }

      .log-type {
        font-weight: bold;
        margin-right: 10px;
      }

      .log-content.connection .log-type {
        color: #00ff88;
      }

      .log-content.message .log-type {
        color: #00d9ff;
      }

      .log-content.error .log-type {
        color: #e94560;
      }

      .log-content.event .log-type {
        color: #ffd93d;
      }

      .log-content.disconnection .log-type {
        color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üîç Monitoramento Chat API</h1>
      <div class="nav-links">
        <a href="http://localhost:3000/api-docs" target="_blank">üìö Swagger</a>
        <a href="http://localhost:3000" target="_blank">üè† API</a>
        <a href="http://localhost:3000/monitor" target="_blank">üîÑ Atualizar</a>
      </div>
    </div>

    <iframe
      id="monitorFrame"
      style="width: 100%; height: calc(100vh - 100px); border: none"
      src="http://localhost:3000/monitor"
    ></iframe>

    <script>
      function refreshMonitor() {
        document.getElementById('monitorFrame').src =
          'http://localhost:3000/monitor?refresh=' + Date.now()
      }

      // Auto-refresh a cada 30 segundos
      setInterval(refreshMonitor, 30000)
    </script>
  </body>
</html>
